<div class="container">
    <div class="form">
        <form [formGroup]="Userform!" >
        <mat-card class="mat-card mat-elevation-z8">
            <mat-card-header class="header">
                <h2>Register</h2>
            </mat-card-header>
            <mat-card-content>
                    <mat-form-field class="mat-50">
                        <mat-label>UserName</mat-label>
                        <input matInput formControlName="UserName" type="text">
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="Name" type="text">
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="Email" type="email">
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="Password" type="password">
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>PhoneNumber</mat-label>
                        <input matInput formControlName="PhoneNumber" type="text">
                    </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button color="primary" type="submit" (click)="saveUser()">Register</button>
                <h4 style="margin-top: 3%;">Already having an account
                    <a routerLink="/login">Login!!</a>
                </h4>
            </mat-card-footer>
            
        </mat-card>
    </form>
    </div>
    
</div>
